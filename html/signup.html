<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <title>Whiley on the Web!</title>
      <link href="/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="/css/style.css">
      <link rel="shortcut icon" href="http://whiley.org/wp-content/themes/atahualpa351/images/favicon/whileyfav.ico" />
      <link rel="stylesheet" href="/css/jstree.css">
      <script type="text/javascript" src="/js/jquery.js"></script>
      <script type="text/javascript" src="/js/jquery-ui.js"></script>
      <script type="text/javascript" src="/js/ace.js" charset="utf-8"></script>
      <script type="text/javascript" src="/js/jstree.js"></script>
      <script type="text/javascript">
      </script>
      <script type="text/javascript" src="/js/whileyweb.js"></script>
   </head>
   <body>
      <div class="container-fluid content">
      <div class="col-md-1">
      </div>
      <div class="col-md-10">
         <div class="container-fluid" id="container">
            <div class="row topbar">
               <div class="col-md-1">
                  <img src="/images/wylogo.png" class="image-responsive"/>
               </div>
               <div class="col-md-11">
                  <p>
                  <h1>Whiley <span id="bold">PLAY</span><br/>
                  </h1>
                  </p>
               </div>
            </div>
            <div class="row">
              <div class="container-fluid" style="padding-top:30px; padding-bottom:30px;">
               <div class="col-md-3"></div>
                <div class="col-md-6">
                  <div class="row">
                  <h1>Sign Up</h1>
                      % if ERROR is True:
                      <div class="alert alert-danger" role="alert">${ERRORMSG}</div>
                      % endif
                            <form class="form-horizontal" role="login" method="post" action="/auth/signup" >
                              <div class="form-group">
                                <label for="user" class="col-sm-2 control-label">Username</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" name="user" placeholder="Username" value="">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" name="email" placeholder="Email" value="">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="passwd" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                  <input type="password" class="form-control" name="passwd" placeholder="Password">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="cpasswd" class="col-sm-2 control-label">Confirm Password</label>
                                <div class="col-sm-10">
                                  <input type="password" class="form-control" name="cpasswd" placeholder="Confirm Password">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="givenname" class="col-sm-2 control-label">Given Name:</label>
                                <div class="col-sm-10">
                                  <input type="input" class="form-control" name="givenname" placeholder="Given Name">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="surname" class="col-sm-2 control-label">Surname:</label>
                                <div class="col-sm-10">
                                  <input type="input" class="form-control" name="surname" placeholder="Surname">
                                </div>
                              </div>

                              <div class="form-group">
                                <div class="col-sm-10">
                                <label>
                                   <input type="checkbox" name="enrolled" value="enrolled" checked="checked">   Enrolled in an institution
                                </label>
                                </div>
                              </div>

                              <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                  <button type="submit" class="btn btn-default">Sign Up</button>
                                  <a type="submit" class="btn btn-default" href="/">Cancel</a>
                                </div>
                              </div>
                            </form>
                      </div>
                </div>
                <div class="col-md-3"></div>
               </div>
            </div>

         </div>
      </div>
      <div class="col-md-1">
      </div>


      <script type="text/javascript">
         var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
         document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
      </script>
      <script type="text/javascript">
         try {
             var pageTracker = _gat._getTracker("UA-5582165-5");
             pageTracker._trackPageview();
         } catch(err) {}
      </script>
   </body>
</html>
