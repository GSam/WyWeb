<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <title>Whiley on the Web!</title>
      <link href="/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="/css/style.css">
      <link rel="shortcut icon" href="http://whiley.org/wp-content/themes/atahualpa351/images/favicon/whileyfav.ico" />
      <link rel="stylesheet" href="/css/jstree.css">
      <script type="text/javascript" src="/js/jquery.js"></script>
      <script type="text/javascript" src="/js/jquery-ui.js"></script>
      <script type="text/javascript" src="/js/ace.js" charset="utf-8"></script>
      <script type="text/javascript" src="/js/jstree.js"></script>
      <script type="text/javascript">
      </script>
      <script type="text/javascript" src="/js/whileyweb.js"></script>
   </head>
   <body>
      <div class="container-fluid content">
      <div class="col-md-1">
      </div>
      <div class="col-md-10">
         <div class="container-fluid" id="container">
            <div class="row topbar">
               <div class="col-md-1">
                  <img src="/images/wylogo.png" class="image-responsive"/>
               </div>
               <div class="col-md-11">
                  <p>
                  <h1>Whiley <span id="bold">PLAY</span><br/>
                  </h1>
                  </p>
               </div>
            </div>
            <div class="row">
              <div class="container-fluid" style="padding-top:30px; padding-bottom:30px;">
               <div class="col-md-3"></div>
                <div class="col-md-6">
                  <div class="row">
                  <h1>Institution</h1>
                  % if NOTALLOWED is False:
                    % if USERCOMPLETE is False:
                      % if ERROR is True:
                      <div class="alert alert-danger" role="alert">${ERRORMSG}</div>
                      % endif
                            <form class="form-horizontal" method="post" action="/auth/user_courses" >
                              <input type="hidden" name="studentinfoid" value=${STUDENTINFOID}>
                              <div class="form-group">
                                <label for="institution" class="col-sm-2 control-label">Institution:</label>
                                <div class="col-sm-10">
                                  <select name="institution" onchange="this.form.submit()">${OPTION}</select>
                                </div>
                              </div>
                              <div class="form-group">
                                <div class="col-sm-10">
                                   <fieldset>  <legend>Courses</legend>${COURSE_LIST}</fieldset></td>
                                </div>
                              </div>

                              <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                  <button type="submit" class="btn btn-default">OK</button>
                
                                </div>
                              </div>
                            </form>
                      </div>
                  % else:
                    <div class="alert alert-success" role="alert">User created, welcome! Redirecting...</div>
                    <meta http-equiv="refresh" content="3; url=/" />

                  % endif
                  % endif

                </div>
                <div class="col-md-3"></div>
               </div>
            </div>

         </div>
      </div>
      <div class="col-md-1">
      </div>


      <script type="text/javascript">
         var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
         document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
      </script>
      <script type="text/javascript">
         try {
             var pageTracker = _gat._getTracker("UA-5582165-5");
             pageTracker._trackPageview();
         } catch(err) {}
      </script>
   </body>
</html>
