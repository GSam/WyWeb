<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <title>Whiley on the Web!</title>
      <link rel="stylesheet" href="css/style.css">
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link rel="shortcut icon" href="http://whiley.org/wp-content/themes/atahualpa351/images/favicon/whileyfav.ico" />
      <link rel="stylesheet" href="css/jstree.css">
      <script type="text/javascript" src="js/jquery.js"></script>
      <script type="text/javascript" src="js/jquery-ui.js"></script>
      <script type="text/javascript" src="js/ace.js" charset="utf-8"></script>
      <script type="text/javascript" src="js/jstree.js"></script>
      <script type="text/javascript" src="js/mode-whiley.js"></script>
      <script type="text/javascript">
         var root_url = "${ROOT_URL}";
         var error = "${ERROR}";
         var redirect = "${REDIRECT}";
      </script>
      <script type="text/javascript" src="js/whileyweb.js"></script>
   </head>
   <body>
      <div class="container-fluid content">
      <div class="col-md-1">
      </div>
      <div class="col-md-10">
         <div class="container-fluid" id="container">
            <div class="row topbar">
               <div class="col-md-1">
                  <img src="images/wylogo.png" class="image-responsive"/>
               </div>
               <div class="col-md-11">
                  <p>
                  <h1>Whiley <span id="bold">PLAY</span><br/>
                     <small>From this page, you can run Whiley programs in your browser!  For more on Whiley, visit <a href="http://whiley.org">whiley.org</a>.</small>
                  </h1>
                  </p>
               </div>
            </div>
            <div class="row">
               <nav class="navbar navbar-default" role="navigation">
                  <div class="container-fluid">
                     <form class="navbar-form navbar-left">
   			              <button type="button"  class="btn btn-primary navbar-btn" onClick="save();" title="Create a permalink of this program to share with others.">Share</button>
   			               <button type="button"  class="btn btn-primary navbar-btn" onClick="compile();" title="Compile your program to check it is correct.">Compile</button>
   			              <button type="button"  class="btn btn-primary navbar-btn" onClick="run();" title="Run your program to produce some output!">Run</button>
   			              <a href="admin" class="btn btn-primary navbar-btn" title="Admin">Admin</a>
   			              <label class="checkbox inline">
   			        				<input id="verification" type="checkbox" checked="checked" title="Enable or disable compile-time verification" class="navbar-btn"/> Enable Verification
   			    			  </label>
   		            </form>
                     <form class="navbar-form navbar-right"  method="post" action="/auth/login" role="login">
                        <div class="form-group">
                           <input type="text" class="form-control" placeholder="Username" name="user">
                           <input type="password" class="form-control" placeholder="Password" name="passwd">
                           <input type="hidden" name="from_page" value="/" />
                        </div>
                        <button type="submit" class="btn btn-default">Log In</button>
                     </form>

                  </div>
                  <!-- /.container-fluid -->
               </nav>
            </div>
            <div class="row">
              <div class="container-fluid" id="content">
           		 <div id="ide">
                  	<div class="file-browser">
	                     <div id="file-browser" class="col-md-2">
								</div>
                     </div>
                </div>
                <div id="code" class="col-md-10">${CODE}</div>
              </div>
               </div>
            <div id="messages"></div>
            <div>
            	<textarea id="console" readonly="readonly"></textarea>
            </div>

         </div>
      </div>
      <div class="col-md-1">
      </div>
      <script type="text/javascript">
         var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
         document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
      </script>
      <script type="text/javascript">
         try {
             var pageTracker = _gat._getTracker("UA-5582165-5");
             pageTracker._trackPageview();
         } catch(err) {}
      </script>
   </body>
</html>
