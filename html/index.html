<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Whiley on the Web!</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="http://whiley.org/wp-content/themes/atahualpa351/images/favicon/whileyfav.ico" />
    <link rel="stylesheet" href="css/jstree.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/ace.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/jstree.js"></script>
    <script type="text/javascript" src="js/mode-whiley.js"></script>
    <script type="text/javascript">
        var root_url = "${ROOT_URL}";
        var error = "${ERROR}";
        var redirect = "${REDIRECT}";
    </script>
    <script type="text/javascript" src="js/whileyweb.js"></script>
</head>
<body>
    <div class="container-fluid" id="container">
    
    <div class="row topbar">
    	
  		<div class="col-md-2">
  			<img src="images/wylogo.png"  alt="" class="image-responsive"/>
  		</div>
  		<div class="col-md-10">
  			<h2>Whiley <span id="bold">PLAY</span></h2>
  			<h2><small>From this page, you can run Whiley programs in your browser!  For more on Whiley, visit <a href="http://whiley.org">whiley.org</a>.</small></h2>
  		</div>
	</div>
        <div class id="content">
            <div id="ide">
            <div id="file-tree" class="col-md-1">
            File Explorer
            </div>
            <div id="code" class="col-md-9">${CODE}</div>
            </div>
            <section id="toolbar">
                <button type="button" onClick="save();" title="Create a permalink of this program to share with others.">Share</button>
                <button type="button" onClick="compile();" title="Compile your program to check it is correct.">Compile</button>
                <button type="button" onClick="run();" title="Run your program to produce some output!">Run</button>
                <input id="verification" type="checkBox" checked="checked" title="Enable or disable compile-time verification">Enable Verification</input>
                <img id="spinner" src="images/loading.gif" />
            </section>
            <div id="messages"></div>
            <textarea id="console" readonly="readonly"></textarea>
        </div>
    </div>
    <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
        try {
            var pageTracker = _gat._getTracker("UA-5582165-5");
            pageTracker._trackPageview();
        } catch(err) {}
    </script>
</body>
</html>
